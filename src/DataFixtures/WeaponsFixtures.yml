- name: Peacekeeper
  description: "The Peacekeeper is a special Heirloom rarity lever-action magazine-loaded shotgun that uses Special
  Shotgun Shells. It fires 11 pellets in the shape of a star (1 pellet in the middle and 2 on each outer line of the
  star shape). As a care package weapon, it can only be found in Care Packages, and cannot be fitted with foreign
  attachments or ammo. It comes pre-equipped with 20 backup ammo and a 1x Digital Threat scope."
  type: Shotgun
  image: assets/img/ammo-types/Light_Rounds.png
  bodyDamage: 110
  headDamage: 143
